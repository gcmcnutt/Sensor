            window.customerId = null;
            
            window.onAmazonLoginReady = function() {
                amazon.Login.setClientId('amzn1.application-oa2-client.33fac734570f45738b6cef10bb67aaff');
                
                AWS.config.update({
                                  region: 'us-east-1',
                                  credentials: new AWS.CognitoIdentityCredentials({
                                                                                  AccountId: '499918285206', // your AWS account ID
                                                                                  IdentityPoolId: 'us-east-1:a2484271-fa22-4544-882d-fb71de194251'
                                                                                  })
                                  });
                                  
                                  function parseQueryString(){
                                      var assoc = {};
                                      var keyValues = location.search.slice(1).split('&');
                                      var decode = function(s){
                                          return decodeURIComponent(s.replace(/\+/g, ' '));
                                      };
                                      
                                      for (var i = 0; i < keyValues.length; ++i) {
                                          var key = keyValues[i].split('=');
                                          if (1 < key.length) {
                                              assoc[decode(key[0])] = decode(key[1]);
                                          }
                                      }
                                      
                                      return assoc;
                                  }
                                  
                                  var inVal = parseQueryString();
                                  if (inVal['signin'] == '1') {
                                      amazon.Login.authorize({scope: "profile"}, function(resp) {
                                                             if (!resp.error) { // logged in
                                                             var creds = AWS.config.credentials;
                                                             creds.params.RoleArn =
                                                             'arn:aws:iam::499918285206:role/Cognito_sensorAuth_Role';
                                                             creds.params.Logins = {
                                                             'www.amazon.com': resp.access_token
                                                             };
                                                             
                                                             // manually expire credentials so next request will fire a refresh()
                                                             creds.expired = true;
                                                             }
                                                             });
                                                             amazon.Login.retrieveProfile(function(resp) {
                                                                                          console.log(resp);
                                                                                          sessionStorage.setItem('customerId', resp.profile.CustomerId);
                                                                                          });
                                  }
                                  
            };

         })(document);
         
         
            </script>

        <script>
            
            // Set the dimensions of the canvas / graph
            var margin = {top: 30, right: 20, bottom: 30, left: 50},
            width = 600 - margin.left - margin.right,
            height = 270 - margin.top - margin.bottom;
            
            // Parse the date / time
            var parseDate = d3.time.format("%Y-%m-%dT%H:%M:%S.%LZ").parse;
            
            // Set the ranges
            var x = d3.time.scale().range([0, width]);
            var y = d3.scale.linear().range([height, 0]);
            
            // Define the axes
            var xAxis = d3.svg.axis().scale(x)
            .orient("bottom").ticks(5);
            
            var yAxis = d3.svg.axis().scale(y)
            .orient("left").ticks(5);
            
            // Define the line
            var xval = d3.svg.line()
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.x); });
            var yval = d3.svg.line()
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.y); });
            var zval = d3.svg.line()
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.z); });
            
            // Adds the svg canvas
            var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");
                  
                  // Get the data
                  document.getElementById('Fetch').onclick = function() {
                      var docClient = new AWS.DynamoDB.DocumentClient({region: 'us-east-1'});
                      
                      var params = {
                          TableName : 'sensor',
                          Limit : 200,
                          KeyConditionExpression: 'hashKey = :hkey and rangeKey > :rkey',
                          ExpressionAttributeValues: {
                              ':hkey': sessionStorage.getItem('customerId'),
                              ':rkey': document.getElementById('dateStart').value
                          }
                      };
                      
                      // create some shortcuts to math functions
                      var sqrt = Math.sqrt;
                      var pow = Math.pow;
                      
                      // TODO the iam policy condition isn't narrowing down by cognito id...
                      docClient.query(params, function(err, rawData) {
                                      if (err) console.log(err);
                                      else {
                                      console.log(rawData);
                                      var data = [];
                                      var visData = new vis.DataSet();
                                      var firstTime = null;
                                      
                                      rawData.Items.forEach(function(d) {
                                                            var sensorTime = parseDate(d.rangeKey.split("_")[0]);
                                                            if (!firstTime) {
                                                            firstTime = sensorTime;
                                                            }
                                                            data.push({
                                                                      date : sensorTime,
                                                                      x : d.x,
                                                                      y : d.y,
                                                                      z : d.z
                                                                      });
                                                            
                                                            var vx = pow(d.x, 2);
                                                            var vy = pow(d.y, 2);
                                                            var vz = pow(d.z, 2);
                                                            var dist = (sensorTime - firstTime) / 1000.0;
                                                            
                                                            visData.add({x:vx,y:vy,z:vz,style:dist});
                                                            
                                                            });
                                      
                                      // Scale the range of the data
                                      x.domain(d3.extent(data, function(d) { return d.date; }));
                                      y.domain([-2.0, +2.0]);
                                      
                                      // Add the valueline path.
                                      svg.append("path")
                                      .attr("class", "line")
                                      .style("stroke", "red")
                                      .attr("d", xval(data));
                                      // Add the valueline path.
                                      svg.append("path")
                                      .attr("class", "line")
                                      .style("stroke", "green")
                                      .attr("d", yval(data));
                                      // Add the valueline path.
                                      svg.append("path")
                                      .attr("class", "line")
                                      .style("stroke", "blue")
                                      .attr("d", zval(data));
                                      
                                      // Add the X Axis
                                      svg.append("g")
                                      .attr("class", "x axis")
                                      .attr("transform", "translate(0," + height + ")")
                                      .call(xAxis);
                                      
                                      // Add the Y Axis
                                      svg.append("g")
                                      .attr("class", "y axis")
                                      .call(yAxis);
                                      
                                      // specify options
                                      var voptions = {
                                      width:  '800px',
                                      height: '800px',
                                      style: 'dot-color',
                                      showPerspective: true,
                                      showGrid: true,
                                      keepAspectRatio: true,
                                      verticalRatio: 1.0,
                                      xMin: -2.0,
                                      xMax: 2.0,
                                      yMin: -2.0,
                                      yMax: 2.0,
                                      zMin: -2.0,
                                      zMax: 2.0,
                                      showShadow: true,
                                      legendLabel: 'time',
                                      cameraPosition: {
                                      horizontal: -0.35,
                                      vertical: 0.22,
                                      distance: 1.8
                                      }
                                      };
                                      
                                      // create our graph
                                      var container = document.getElementById('mygraph');
                                      graph = new vis.Graph3d(container, visData, voptions);
                                      
                                      }
                                      });
                                      
                                      //var trHTML = '';

                                      //      trHTML += '<tr><td>' + item.rangeKey + '</td><td>' + item.x + '</td><td>' + item.y + '</td><td>' + item.z + '</td></tr>';
                                      //     });
                                      //$('#records_table').append(trHTML);
                                      //}
                                      //});
                                      
                                      
                                      
                  };
        
            </script>
